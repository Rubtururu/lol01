<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Economy Manager - Idle Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Economy Manager - Idle Game</h1>
  </header>
  <main>
    <div class="economy-section">
      <h2>Economía</h2>
      <div class="economy-stats">
        <div>
          <span>Dinero:</span>
          <span id="dinero">0.00</span>
        </div>
        <div>
          <span>Tasa:</span>
          <span id="tasa">1.00</span>
        </div>
        <div>
          <span>Costo mejora:</span>
          <span id="costoMejora">10.00</span>
        </div>
        <div>
          <span>Nivel mejora:</span>
          <span id="nivelMejora">1</span>
        </div>
        <div>
          <span>Temporizador:</span>
          <span id="temporizador">0</span>
        </div>
      </div>
      <button id="obtenerRecursos">Obtener recursos</button>
      <button id="mejorarTasa">Mejorar tasa</button>
    </div>
    <div class="ranking-section">
      <h2>Ranking Diario</h2>
      <table id="rankingTabla">
        <tr>
          <th>Posición</th>
          <th>Nombre</th>
          <th>Puntaje</th>
        </tr>
      </table>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
